<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Sans+Pro:wght@600&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint-Web-Dev-Foundation</title>
</head>

<body>
    <header class="site-header">
        <svg class="menue-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
        <h1>Coding Bootcamps Europe</h1>

    </header>
    <div class="header-bottom">
        <svg class="svg-arrow" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="0,0 50,100 100,0"></polygon>
        </svg>
    </div>
    <main>

        <header class="main-header">
            <h2>Students</h2>
            <p class="yourfellowstudents">Your fellow students</p>
        </header>
        <div class="search-wrapper">
            <input type="search" name="student-search" id="student-search" placeholder="Search for students name"
                class="search-input-field">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="search-icon"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </div>
        <div class="selectdiv">
            <select>
                <option value="novclass2021">NovemberClass2021</option>
                <option value="decclass2021">DecemberClass2021</option>
                <option value="janclass2022">JanuaryClass2022</option>
                <option value="febclass2022">FebruaryClass2022</option>
            </select>
            <div class="timediv">
                <select>
                    <option value="full">Full-time</option>
                    <option value="part">Part-time</option>
                </select>
            </div>
        </div>
        <p class="full_time">Full-time Mai Class of 2022</p>

        <div class="studentbox-wrapper">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
            </div>
            <div class="student-name">Basti<a href="https://github.com/moddapampe">github.com/moddapampe</a>
            </div>
        </div>

        <div class="studentbox-wrapper">
            <!--<img src="maiclass/daniel.jpg" alt="" />-->
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
            </div>
            <div class="student-name">Daniel<a href="https://github.com/danmille">github.com/danmille</a>
                <!--<a href="https://github.com/danmille">github.com/danmille</a>-->
            </div>
        </div>

        <div class="studentbox-wrapper">
            <!--<img src="maiclass/mark.png" alt="" />-->
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
            </div>
            <div class="student-name">Mark<a href="https://github.com/markgrimmcodes">github.com/markgrimmcodes</a>
            </div>
            <div class="githubcom">
                <!--<a href="https://github.com/markgrimmcodes">github.com/markgrimmcodes</a>-->
            </div>
        </div>

        <div class="studentbox-wrapper">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
            </div>
            <div class="student-name">Martin<a
                    href="https://github.com/KAMA-Kasckak-Martin">github.com/KAMA-Kasckak-Martin</a>
            </div>
            <div class="githubcom">
                <!--a href="https://github.com/markgrimmcodes">github.com/markgrimmcodes</a>-->
            </div>
        </div>



        <div class="studentbox-wrapper">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
            </div>
            <div class="student-name">Julia<a
                    href="https://github.com/huchthausen-julia">github.com/huchthausen-julia</a>
            </div>
            <div class="githubcom"></div>
        </div>



    </main>
</body>

</html>
